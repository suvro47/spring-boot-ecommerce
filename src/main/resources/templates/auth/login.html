<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.springframework.org/schema/security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <title>Login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>

<div class="form-signin">
    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
        <div th:if="${loginError}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Login Failed!</strong> Please provide correct credentials.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="form-floating">
            <input class="form-control" id="floatingInput" required placeholder="name@example.com" type="text" name="username">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="floatingPassword" required placeholder="Password" type="password" name="password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</div>

</body>
</html>
