<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <div th:replace="navbar :: common_head">...</div>
    <!-- Additional Style Insert Here -->
</head>


<body>


<div th:insert="navbar :: navbar_body">...</div>

<div class="ui segment container" style="margin: 15px auto" th:fragment="product_list">
    <p>No Products Available!!!</p>

    <div class="ui link cards centered" >
        <div class="ui card" style="margin: 15px" th:each="product : ${products}">
            <div class="image">
                <img th:src="@{${product.image}}" th:alt="${product.name}">
            </div>
            <div class="content">
                <div class="header" th:text="${product.name}"></div>
                <div class="meta"><a th:text="${product.category}">Friends</a></div>
<!--                <div class="description" th:text="${product.shop?.getName()}"></div>-->
            </div>
            <div class="extra content">
              <span class="right floated">
                <span style="color: darkorange"><i class="star icon"></i>4.5/5</span>
              </span>
                <span style="color: darkorange"><span style="font-weight: bold;">à§³ </span><span th:text="${product.price}"></span></span>
            </div>
            <div class="extra content" href="https://www.facebook.com/" style="margin: 0;padding: 0">
              <a href="https://semantic-ui.com/" style="background-color: lightblue;display: block;margin: 0px;padding: 10px;width: 100%;text-align: center">
                  <span style="color: black;font-weight: bolder"><i class="shopping bag icon"></i>Add to cart </span>
              </a>
            </div>
        </div>
    </div>

</div>

<div th:insert="navbar :: common_script">...</div>
<!-- Additional Script Insert Here -->
</body>
</html>
