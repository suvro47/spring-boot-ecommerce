<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Your Shop</title>
    <div th:replace="navbar :: common_head">...</div>

    <style>

        .ui.card, .ui.cards>.card {
            background-color: #cccccc;
            width:100%;
            height: 300px;
            border-radius: 10px;
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: cover; /* Resize the background image to cover the entire container */
            position : relative;
        }

        .bg-image-edit {
            display : flex;
            flex-direction: row;
            justify-content : flex-end;
            padding : 10px;
            position : absolute;
        }

        .edit.icon {
            cursor: pointer;
        }

    </style>

</head>
<body>

    <div th:insert="navbar :: navbar_body">...</div>

    <div class="ui container" th:object="${shop}">

        <div class="ui card bg-img" th:style="'background-image:url(' + ${shop.banner} + ');'">
            <div class="button bg-image-edit">
                <a sec:authorize="isAuthenticated()" th:href="@{'/update_shop/' + ${shop.id}}"  style="all:unset">
                    <i class="edit icon"> </i>
                </a>
            </div>
        </div>

        <div class="ui secondary menu">
            <a class="active item">
                <p th:text="${shop.name}">Your Shop</p>
            </a>
            <a class="item">
                All Product
            </a>
            <a class="item">
                Profile
            </a>

            <div class="right menu">
                <div class="item">
                    <div class="ui icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div th:insert="navbar :: common_script">...</div>


</body>
</html>
