<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products Form</title>
    <div th:replace="navbar :: common_head">...</div>
    <!-- Additional Style Insert Here -->
</head>
<body>


<div th:insert="navbar :: navbar_body">...</div>

<div class="ui segment container">
    <h2 class="ui center aligned icon header">
        <i class="circular gift icon"></i>
        Add Product
    </h2>

    <form  class="ui form" th:object="${product}" th:action="@{'/seller/shop/'+${shop_id}+'/add-product'}" method="post" enctype="multipart/form-data">
        <h4 class="ui dividing header">Product Information</h4>
        <div class="field">
            <label>Product Name</label>
            <input type="text" name="product_name" placeholder="Enter the name of the product" th:field="*{name}">
        </div>
        <div class="field">
            <label>Product Category</label>
            <select name="category" th:field="*{category}">
                <option value="cloth">Cloth</option>
                <option value="electronics">Electronics</option>
                <option value="toy">Toy</option>
                <option value="device">Device</option>
                <option value="food">Food</option>
            </select>
        </div>
        <div class="field">
            <label>Product Description</label>
            <textarea spellcheck="true" name="description" th:field="*{description}"></textarea>
        </div>
        <div class="two fields">
            <div class="field">
                <label>Available Quantity</label>
                <input type="number" name="availableQuantity"
                       placeholder="Enter the available amount of items.(Ex: 20)" th:field="*{availableQuantity}">
            </div>
            <div class="field">
                <label>à§³ Unit Price</label>
                <input type="number" name="price" placeholder="Enter the price of the product.(Ex: 250.00)" th:field="*{price}">
            </div>
        </div>
        <div class="field">
            <label>Product Image</label>
            <input type="file" name="image">
        </div>
        <div style="display: flex;justify-content: center">
            <button class="ui primary submit button">Add Product</button>
        </div>
    </form>
</div>

<br>

<div th:insert="navbar :: common_script">...</div>
<!-- Additional Script Insert Here -->
</body>
</html>
