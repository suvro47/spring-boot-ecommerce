<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="navbar :: common_head">...</div>

    <link th:href="@{/css/login.css}" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div th:insert="navbar :: navbar_body">...</div>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                Log-in to your account
            </div>
        </h2>
        <div th:if="${loginError}" class="ui warning message">
            <i class="close icon"></i>
            <div class="header">
                Login Failed !
            </div>
            Please provide correct credentials.
        </div>
        <form class="ui large form" method="post" th:action="@{/login}">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">Login</div>
            </div>
            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            New to us? <a href="#">Sign Up</a>
        </div>
    </div>
</div>

<div th:insert="navbar :: common_script">...</div>
<script>
    $(document)
        .ready(function() {
            $('.ui.form')
                .form({
                    fields: {
                        email: {
                            identifier  : 'username',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : 'Please enter your username'
                                },
                            ]
                        },
                        password: {
                            identifier  : 'password',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : 'Please enter your password'
                                },
                                {
                                    type   : 'length[4]',
                                    prompt : 'Your password must be at least 6 characters'
                                }
                            ]
                        }
                    }
                })
            ;
            $('.message .close.icon').on('click', function() { $(this).parent().hide(); });
        })
    ;
</script>
</body>
</html>
